<div class="panel panel-default bootcards-richtext main-card" ux-themable>
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="list-group">
	  <div class="panel-body list-group-item">
		<div class="text-center">
			<h4>Enter your credentials:</h4>
			<input type="text" class="form-control" placeholder="Username" ng-model="data.username">
			<input type="text" class="form-control" placeholder="Password" ng-model="data.button">
			<a class="btn btn-primary" href="" ng-click="showLogin = true">
				Login
			</a>
		</div>
	  </div>
	  <div class="list-group-item details" ng-show="showLogin">
		  <p class="list-group-item-text">Woops, {{data.username || 'user'}}! This site isn't actually hooked up to anything!</p>
	  </div>
  </div>
</div>
